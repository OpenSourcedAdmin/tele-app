<!DOCTYPE html>
<html>
<head>
  <title>Telegram Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    header {
      background-color: #0088cc;
      padding: 20px;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin: 0;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 20px;
      text-align: center;
    }

    a {
      color: #0088cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    img {
      display: block;
      margin: 0 auto;
      width: 200px;
      height: auto;
      transition: transform 0.3s ease-in-out;
    }

    img:hover {
      transform: scale(1.1);
    }
  </style>
  <script>
    function showGifInfo(gifId) {
      alert("GIF ID: " + gifId);
    }
  </script>
</head>
<body>
  <header>
    <h1>Telegram Web App</h1>
  </header>
  <main>
    <ul>
      <li>
        <a href="#" onclick="showGifInfo(1)">
          <img src="https://i.imgur.com/gif1.gif" alt="GIF 1">
        </a>
        <a href="https://example.com/chat">Chat</a>
      </li>
      <li>
        <a href="#" onclick="showGifInfo(2)">
          <img src="https://i.imgur.com/gif2.gif" alt="GIF 2">
        </a>
        <a href="https://example.com/calls">Calls</a>
      </li>
      <li>
        <a href="#" onclick="showGifInfo(3)">
          <img src="https://i.imgur.com/gif3.gif" alt="GIF 3">
        </a>
        <a href="https://example.com/settings">Settings</a>
      </li>
    </ul>
  </main>
</body>
</html>
